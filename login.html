<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StreamingPro</title>
</head>
<body>

    <header>
        <h1>StreamingPro</h1>
        <p>Bem-vindo à sua plataforma favorita de entretenimento.</p>
    </header>

    <main>
        <section>
            <h2>Faça login para continuar</h2>
            <form action="login_process.php" method="post">
                <div>
                    <label for="email">Endereço de e-mail</label><br>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required><br><br>
                </div>

                <div>
                    <label for="password">Senha</label><br>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required><br><br>
                </div>

                <div>
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Lembrar-me</label><br><br>
                </div>

                <button type="submit">Entrar</button>
            </form>

            <p><a href="#">Esqueceu a senha?</a></p>
            <p>Não tem uma conta? <a href="#">Cadastre-se aqui</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 StreamingPro. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
